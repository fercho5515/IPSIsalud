<!doctype html>
<html lang="es">

<head>
<meta charset="utf-8"/>
<title>Crear Distribuidor</title>
</head>

<body>

<table style="width:50%" border="0" align="center">
<tr>
<td>
<fieldset>
<legend>Crear Nuevo Distribuidor</legend>

<table style="width:100%" border="0">
<tr>
<td  style="width:50%" colspan="2">
<label>Codigo del Distribuidor:</label>
</td>
<td style="width:50%" colspan="2">
<input type="text" name="cod_distri" id="cod_distri" size="25" maxlength="30">
</td>
</tr>

<tr>
<td style="width:50%" colspan="2">
<label>Nombre del Distribuidor:</label>
</td>
<td style="width:50%" colspan="2">
<input type="text" name="nom_distri" id="nom_distri" maxlength="400" style="width:96%">
</td>
</tr>

<tr>
<td style="width:25%">
<label>NIT:</label>
</td>
<td style="width:25%">
<input type="text" name="nit" id="nit" size="25" maxlength="400">
</td>

<td style="width:25%">
<label>Camara de Comercio:</label>
</td>
<td style="width:25%">
<input type="text" name="cam_comercio" id="cam_comercio" size="25" maxlength="400">
</td>
</tr>

<tr>
<td style="width:25%">
<label>Direccion:</label>
</td>
<td style="width:25%">
<input type="text" name="direccion" id="direccion" size="25" maxlength="400">
</td>

<td style="width:25%">
<label>Telefono:</label>
</td>
<td style="width:25%">
<input type="text" name="telefono" id="telefono" size="25" maxlength="400">
</td>
</tr>


</table>
</fieldset>
</td>
</tr>
</table>

</body>

</html>
